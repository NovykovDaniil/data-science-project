<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chats</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <button type="button" onclick="window.location.href='/chats/';">
        Chats
    </button>
    <ul>
        {% for chat in chats %}
            <li><a href="{% url 'chat_detail' chat.id %}">Chat #{{ chat.id }}</a></li>
        {% endfor %}
    </ul>

    <script>
        $(document).ready(function() {
            $('#downloadFileButton').click(function() {
                $('#downloadFileModal').modal('show');
            });
        });
    </script>

    <div class="modal fade" id="downloadFileModal" tabindex="-1" aria-labelledby="downloadFileModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="/chats/" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="myfile" class="form-label">Select file:</label>
                            <input type="file" class="form-control" name="myfile" multiple>
                        </div>
                        <button type="submit" class="btn btn-primary">Download</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </body>
